version: '3.3'

services:
  app:
    image: 'football_bot'
    ports:
      - "8787:8787"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/football_bot_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      #  PUT YOUR SETTINGS DOWN BELLOW
      - DOMAIN_BOT_NAME=GongeliniBot
      - DOMAIN_BOT_TOKEN=5095369262:AAH3X0MmvI0kMly9W83JqPeW28aqCdPiGGk
      - DOMAIN_CHAT_NAME='testgroup bot'

  db:
    image: 'postgres'
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=football_bot_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: "PGPASSWORD=postgres pg_isready -h 127.0.0.1 -U postgres -d football_bot_db"
      interval: 5s
      timeout: 5s
      retries: 5
